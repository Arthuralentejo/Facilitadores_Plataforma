{% extends "base.html" %} {% block title %} Visualizar {% endblock %} {% block content %}

<div id="main" class="container-fluid">

    <h3 class="page-header">Editar Cadastro {{item['id']}}</h3>

    <form id="edit" action="" method="POST">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" value="{{item['nome']}}" id="nome" name="nome" placeholder="Digite o seu nome" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" value="{{item['email']}}" name="email" placeholder="Digite o seu email" required>
            </div>
            <div class="form-group col-md-4">
                <label for="Cel">Celular</label>
                <input type="tel" class="form-control" value="{{item['cel']}}" id="cel" name="cel" placeholder="(99) 9 9999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="nasc">Data de Nascimento</label>
                <input type="date" class="form-control" value="{{item['nasc']}}" id="nasc" name="nasc" required>
            </div>
        </div>
        <hr />

        <div class="row">
            <div class="col-md-12">
                <button form="edit" type="submit" class="btn btn-primary">Salvar</button>
                <a href="/" class="btn btn-default">Voltar</a> {%if fb %}
                <span class="feedback">{{ fb }}</span> {%endif%}
            </div>
        </div>
        {% endblock%}
