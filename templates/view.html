{% extends "base.html" %} {% block title %} Visualizar {% endblock %} {% block content %}
<div id="main" class="container-fluid">
    <h3 class="page-header">Visualizar Cadastro {{item['id']}}</h3>

    <div class="row">
        <div class="col-md-6">
            <p><strong>Nome</strong></p>
            <p>{{item['nome']}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p><strong>Email</strong></p>
            <p>{{item['email']}}</p>
        </div>
        <div class="col-md-4">
            <p><strong>Número de Celular</strong></p>
            <p>{{item['cel']}}</p>
        </div>
        <div class="col-md-4">
            <p><strong>Data de Nascimento</strong></p>
            <p>{{item['nasc']}}</p>
        </div>
    </div>

    <hr />
    <div id="actions" class="row">
        <div class="col-md-12">
            <a href="/" class="btn btn-primary">Fechar</a>
            <a href="edit.html" class="btn btn-default">Editar</a>
            <a href="#" class="btn btn-default" data-toggle="modal" data-target="#delete-modal">Excluir</a>
        </div>
    </div>
    {% endblock%}
