{% extends "base.html" %} {% block title %} Cadastrar Jedi {% endblock %} {% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<div id="main" class="container-fluid">

    <h3 class="page-header">Cadastrar Jedi</h3>

    <form action="{{url_for('send_data')}}" method="POST">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o seu nome" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email" required>
            </div>
            <div class="form-group col-md-4">
                <label for="cel">Celular</label>
                <input type="tel" class="form-control" id="cel" name="cel" placeholder="(99) 9 9999-9999" onkeypress="$(this).mask('(00) 9 0000-0000')" required>
            </div>
            <div class="form-group col-md-4">
                <label for="nasc">Data de Nascimento</label>
                <input type="text" class="form-control" id="nasc" name="nasc" onkeypress="$(this).mask('00/00/0000')" placeholder="DD/MM/AAA" required>
            </div>
        </div>
        <hr />

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/" class="btn btn-default">Cancelar</a> {% if fb %}
                <span class="feedback">{{ fb }}</span> {% endif %}
            </div>
        </div>

    </form>
</div>
{% endblock%}
